version: "3"

services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
      
  app:
    depends_on:
      - "db"
    build: .
    command: bash start.sh
    ports:
      - "3000:3000"
    volumes:
      - .:/iubank
      - app-gems:/app-gems

volumes:
  my-db:
  app-gems:
